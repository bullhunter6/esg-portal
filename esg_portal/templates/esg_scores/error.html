{% extends "base.html" %}

{% block title %}Error - ESG Portal{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('core.index') }}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('esg_scores.index') }}">ESG Scores</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Error</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">An error occurred!</h4>
                        <p>{{ error_message }}</p>
                    </div>
                    
                    {% if error_details %}
                    <div class="mt-3">
                        <h5>Error Details:</h5>
                        <pre class="bg-light p-3 rounded">{{ error_details }}</pre>
                    </div>
                    {% endif %}
                    
                    <div class="mt-4">
                        <a href="{{ url_for('esg_scores.excel_updater') }}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Excel Updater
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
